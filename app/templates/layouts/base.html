{% import 'macros/flash.html' as flash with context %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link
            rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
    </script>
</head>
<body>
    {% block header %}{% endblock %}

    <main class="container">
    {{ flash.render() }}

        {% block body %}{% endblock %}
    </main>
    {% block footer %}{% endblock %}

    <script
      src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
    </script>
    <script src="//cdn.ckeditor.com/4.10.1/basic/ckeditor.js"></script>
    <script type="text/javascript">
      CKEDITOR.replace('editor1');
    </script>
    <script
      src="{{ url_for('static', filename='scripts/main.js') }}">
    </script>
</body>
</html>
